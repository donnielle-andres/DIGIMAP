<!doctype html>
    <title>Upload new File</title>

    <style>
       * {
        margin: 0px;
        padding: 0px;
        font-family: "Proxima Nova", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #header{
        text-align: center;
        position: absolute;
        margin-top: 100px;
      }

      #display-Cont{
        justify-content: center;
        display: flex;
        margin-top: 30px;
      }

      #upload-block{
        background: #D9D9D9;
        box-shadow: 6px 10px 11px rgba(0, 0, 0, 0.25);
        border-radius: 32px;

        position: absolute;
        padding: 40px;
        width: 494px;
        height: 500px;
        left: 120px;
        top: 130px;       
      }

      #img-preview {
        border: 2px solid black;
        height: 470px;
      }

      #histo-preview {
        border: 2px solid black;
        height: 470px;
      }

      img {
        width: 491px;
        height: 470px;
      }

      #button {
        position: absolute;
        left: 20px;
      }

      #button form{
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        margin-left: 40px;
      }

      input[type="file"] {
        flex: 1;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 160px;
        height: 28px;
        margin-left: 10px;
        text-align: center;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      #histo-block{
        background: #D9D9D9;
        box-shadow: 6px 10px 11px rgba(0, 0, 0, 0.25);
        border-radius: 32px;

        position: absolute;
        padding: 40px;
        width: 494px;
        height: 500px;
        left: 830px;
        top: 130px;      
      }

      button{
        position: absolute;
        width: 160px;
        height: 28px;
        top: 530px;
        left: 210px;
        color: white;
        background: #320b4d;
        box-shadow: 3px 7px 5px rgba(0, 0, 0, 0.25);
        border-radius: 4px;
      }
      

    </style>

    <body>

      <div id="header">
        <h1> Histogram Manipulation</h1>
      </div>

      <div id="display-cont">

          <!-- LEFT -->
          <div id="upload-block">

            <div id="img-preview"> 
              <img id="preview" src="" alt="Preview Image">           
            </div>

            <div id="button">
              <form method=post enctype=multipart/form-data>
                <input id="image"type=file name=file>
                <input type=submit value=Upload>
              </form>
            </div>
          
          </div>

          <!-- RIGHT -->
          <div id="histo-block">

            <div id="histo-preview"> 
              {% if equalized_filename %}
              <img id="preview" src="{{ url_for('download_equalized_file', name=equalized_filename) }}" alt="Preview Image"> 
              {% endif %}         
            </div>

            <div id="download">
              {% if equalized_filename %}
              <a href="{{ url_for('download_equalized_file', name=equalized_filename) }}" download>
                  <button id="dwload-btn">Download Image</button>
              </a>
              {% endif %}
            </div>
          </div>

      </div>

    </body>


    <script>
      const imageInput = document.getElementById('image');
      const previewImage = document.getElementById('preview');
      const previewHisto = document.getElementById('histo-prev');
    
      imageInput.addEventListener('change', () => {
        const file = imageInput.files[0];
        const reader = new FileReader();
    
        reader.addEventListener('load', () => {
          previewImage.src = reader.result;
        });
    
        reader.readAsDataURL(file);
      });

      <!-- histo preview -->
      // get the img tag element
      const previewImg = document.getElementById("preview");

      // get the filename of the equalized image
      const equalizedFilename = "{{ name }}";

      // set the image source to the equalized image
      previewImg.src = `/uploads/${equalizedFilename}`;

    </script>
    
</html>
